<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Boolzapp Milestone 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
        <div class="container clearfix">
            <aside class="side-left">
                <header class="left">
                    <img src="./img/avatar_io.jpg" alt="">
                    <div class="info-user">
                        <div class="name">Dario Di Cuia</div>
                        <div class="settings">
                            <div class="circle-icon"><i class="fas fa-circle-notch"></i></div>
                            <div class="chat-icon"><i class="fas fa-comment-alt"></i></div>
                            <div class="settings-icon"><i class="fas fa-ellipsis-v"></i></div>
                        </div>
                    </div>
                </header>
                <div class="notification">
                    <div class="bell">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="not-text">
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="search-start">
                    <i class="fas fa-search icon"></i>
                    <input type="text" placeholder="search">
                </div>
                <div id="app">
                    <div class="contacts-chat" v-for = "contact in contacts">
                        <img src="`./img/avatar${contact.avatar}.jpg`" alt="">
                        <div class="name-contact">{{ contact.name }}</div>
                    </div>
                </div>
            </aside>

            <aside class="side-right">
                
            </aside>

        </div>
    

    <script src="./main.js"></script>
</body>
</html>
